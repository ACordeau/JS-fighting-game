<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Press Start 2P", cursive;
    }
  </style>
</head>
<body>
  <!-- Red container div -->
  <div style="position: relative; display: inline-block">
    <!-- Smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- PLayer Health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: greenyellow;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            border: 4px solid red;
            border-right: none;
          "
        ></div>
      </div>
      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: #f3e8ff;
          width: 70px;
          height: 70px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2em;
          border-radius: 15%;
          opacity: 35%;
          border: 4px solid black;
          padding-left: 4px;
          padding-top: 4px;
        "
      >
        10
      </div>
      <!-- Enemy Health -->
      <div style="position: relative; width: 100%">
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: greenyellow;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border: 4px solid red;
            border-left: none;
          "
        ></div>
      </div>
    </div>
    <div
      id="playerControls"
      style="
        position: absolute;
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        align-items: left;
        justify-content: center;
        top: 100;
        opacity: 50%;
      "
    >
      Movement: WAD <br />
      Attack: Space
    </div>
    <div
      id="enemyControls"
      style="
        position: absolute;
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        align-items: left;
        justify-content: left;
        top: 100;
        right: 0;
        opacity: 50%;
      "
    >
      Movement: Arrow Keys <br />
      Attack: Control
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        font-family: sans-serif;
        font-size: 10em;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/classes.js"></script>
  <script src="js/characters.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
  <script src="js/characterFactory.js"></script>
</body>
